<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso do Programador.cs</title>
    <link rel="icon" href="../favicon.ico">
</head>

<body>

    <form>
        <label for="text">Texto</label>
        <input type="text" id="text" /> <br />

        <label for="text">Senha</label>
        <input type="password" /><br />

        <label for="text">Botão</label>
        <input type="button" value="Botão" /><br />

        <label for="text">Data Completa</label>
        <input type="datetime-local" /><br />

        <label for="text">Data</label>
        <input type="time" id="time" /><br />

        <label for="text">Data</label>
        <input type="date" id="date" /><br />

        <label for="text">Semana</label>
        <input type="week" id="week" /><br />

        <label for="text">Mês</label>
        <input type="month" id="month" /><br />

        <label for="text">Range</label>
        <input type="range" id="range" /><br />

        <label for="text">Email</label>
        <input type="email" id="email" /><br />

        <label for="text">Imagem</label>
        <input type="image" id="image" /><br />

        <label for="text">Reset</label>
        <input type="reset" id="reset" /><br />

        <label for="text">Radio</label>
        <input type="radio" id="radio" /><br />

        <label for="text">Número</label>
        <input type="number" id="number" /><br />

        <label for="text">Escondido</label>
        <input type="hidden" id="hidden" /><br />

        <label for="text">Checkbox</label>
        <input type="checkbox" id="checkbox" /><br />

        <label for="text">Arquivo</label>
        <input type="file" id="file" /><br />

        <label for="text">Telefone</label>
        <input type="tel" id="tel" /><br />

        <label for="text">Url</label>
        <input type="url" id="url" /><br />

        <label for="text">Submit</label>
        <input type="submit" id="submit" /><br />

    </form>

</body>

</html>
